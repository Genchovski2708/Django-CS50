<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('form').onsubmit = () =>{
                const name = document.querySelector("#name").value;
                alert(`hello ${name}!`);
            }
        })

    </script>
</head>
<body>
    <h1>Hello</h1>
    <form>
        <input autofocus placeholder="Name" id="name" type="text">
        <input type="submit">
    </form>
</body>
</html>
