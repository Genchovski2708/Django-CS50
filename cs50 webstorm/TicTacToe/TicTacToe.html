<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;

        }
        button {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 2em;
            font-weight: bold;
        }
        td {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1 class="winner"></h1>


    <table>
        <tbody>
        <tr>
            <td><button class="top-left"></button></td>
            <td><button class="top-middle"></button></td>
            <td><button class="top-right"></button></td>
        </tr>
        <tr>
            <td><button class="middle-left"></button></td>
            <td><button class="middle-middle"></button></td>
            <td><button class="middle-right"></button></td>
        </tr>
        <tr>
            <td><button class="bottom-left"></button></td>
            <td><button class="bottom-middle"></button></td>
            <td><button class="bottom-right"></button></td>
        </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
